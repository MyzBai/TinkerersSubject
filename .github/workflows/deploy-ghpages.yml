name: Deploy to GitHub pages branch
on:
  push:
    branches: master
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false 
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm
      - name: Install deps
        run: npm install
      - name: Build
        run: npm run-script build:esbuild
      - name: Prepare for deploy
        run: |
          rm -rf targetdir
          mkdir -p targetdir
          mv dist index.html Synergism.css favicon.ico targetdir/
