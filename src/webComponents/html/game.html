<main class="p-game hidden" data-tab-content="game">

    <div class="s-home-button">
        <button class="g-button" data-target="home">Home</button>
    </div>
    <menu class="s-menu g-list-v" data-main-menu>
        <li class="g-list-item" data-tab-target="combat">Combat</li>
        <div class="s-components"></div>
        <li class="g-list-item" data-tab-target="statistics">Statistics</li>
    </menu>
    <div class="s-progress-bars">
        <progress data-health-bar value="1" max="1"></progress>
        <progress data-mana-bar value="1" max="1"></progress>
    </div>
    <div class="s-title">
        <span data-config-name>Tinkerers Subject</span>
    </div>
    <div data-main-view>
        <div class="p-combat" data-tab-content="combat">
            <ul data-ailment-list></ul>
        </div>
        <div class="p-statistics hidden" data-tab-content="statistics">
            <ul> </ul>
        </div>
    </div>

    <aside class="s-stats" data-player-stats>
        <ul></ul>
    </aside>
</main>
