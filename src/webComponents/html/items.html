<div class="p-items hidden" data-tab-content="items">
    <menu class="g-list-v" data-item-list></menu>
    <ul data-mod-list></ul>
    <div class="s-preset-container">
        <menu class="g-list-h">
            <button class="g-button" data-new>New</button>
            <button class="g-button" data-edit>Edit</button>
        </menu>
        <menu class="g-list-v" data-preset-list></menu>
    </div>
    <div class="s-craft-container">
        <div data-craft-list>
            <table></table>
        </div>
        <button class="g-button" data-craft-button>Craft</button>
        <div data-craft-message></div>
    </div>
    <dialog data-modal data-preset-modal>
        <form method="dialog">
            <h2>Craft Preset</h2>
            <input type="text" data-name>
            <div class="g-list-v" data-craft-list>
                <table>
                    <thead>
                        <tr>
                            <td></td>
                            <td>Level</td>
                            <td>Cost</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <footer>
                <input class="g-button" type="submit" value="Apply" data-apply>
                <input class="g-button" type="submit" value="Cancel" data-cancel>
                <input class="g-button" type="submit" value="Delete" data-cancel data-delete>
            </footer>
        </form>
    </dialog>
</div>
