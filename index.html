<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="public/dist/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="public/favicons/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicons/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicons/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="public/favicons/favicon_io/site.webmanifest" />
    <title>Tinkerers Subject</title>
</head>

<body class="dark hidden">
    <main class="p-home" data-tab-content="game">
        <header class="s-main-header">
            <div>
                <button class="g-button hidden" data-target="game">
                    Return
                </button>
            </div>
            <div></div>
            <div><span>Tinkerers Subject</span></div>
        </header>
        <menu class="g-list-h">
            <li class="g-list-item" data-type="new" data-tab-target="new">
                New
            </li>
            <li class="g-list-item" data-type="saved" data-tab-target="saved">
                Load
            </li>
        </menu>
        <div class="s-main">
            <div class="p-new" data-tab-content="new">
                <ul class="g-list-v" data-entry-list></ul>
                <div class="s-info" data-entry-info>
                    <h3 data-title></h3>
                    <div data-desc></div>
                    <button class="g-button" data-start data-role="confirm">
                        Start
                    </button>
                </div>
            </div>
            <div class="p-saved hidden" data-tab-content="saved">
                <ul class="g-list-v" data-entry-list></ul>
                <div class="s-info" data-entry-info>
                    <h3 data-title></h3>
                    <div data-desc></div>
                    <button class="g-button" data-start data-role="confirm">
                        Start
                    </button>
                    <button class="g-button" data-delete data-role="cancel">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </main>

    <main class="p-game hidden" data-tab-content="game">
        <div class="s-home-button">
            <button class="g-button" data-target="home">Home</button>
        </div>
        <menu class="s-menu g-list-v" data-main-menu>
            <li class="g-list-item" data-tab-target="combat">Combat</li>
            <div class="s-components"></div>
            <li class="g-list-item" data-tab-target="statistics">
                Statistics
            </li>
        </menu>
        <div class="s-progress-bars">
            <progress data-health-bar value="1" max="1"></progress>
            <progress data-mana-bar value="1" max="1"></progress>
        </div>
        <div class="s-title">
            <span data-config-name>Tinkerers Subject</span>
        </div>
        <div data-main-view>
            <div class="p-combat" data-tab-content="combat">
                <ul data-ailment-list></ul>
            </div>
            <div class="p-statistics hidden" data-tab-content="statistics">
                <ul></ul>
            </div>
        </div>

        <aside class="s-stats" data-player-stats>
            <ul></ul>
        </aside>
    </main>

    <footer>
        <a href="https://github.com/MyzBai/TinkerersSubject" target="_blank">Github</a>
        <a href="https://discord.gg/TF7aXyrffh" target="_blank">Discord</a>
        <a href="https://www.reddit.com/r/TinkerersSubject" target="_blank">Reddit</a>

        <span class="copyright">Â© 2023 Tinkerers Subject</span>
    </footer>

    <script src="./public/dist/main.js"></script>
</body>

</html>
